<head>

    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">

<body>
    <div class="div_head">
        <a href="/index.html" class="logo">plexer</a>
        <div class="div_search">
            <form onsubmit="return false">
                <input id="searchbar" class="searchbar" name="search" type="text" placeholder="Search for media" required>
                <button id="searchbutton" class="searchbutton" type=submit onclick="searcher()">Search</button>
            </form>
            <div class="div_change_state">
                <a id="reselectbutton" class="a_change_state" title="reselect server" onclick="reselect()">reselect server</a>
                <a class="a_change_state disabled"> | </a>
                <a id="logoutbutton" class="a_change_state" title="logout" onclick="logout()">logout</a>
            </div>

        </div>
    </div>
    <div class="div_body">
        <div class="div_bodycontent" id="div_bodycontent">
            <div class="div_popup" id="div_popup">
            </div>
            <div class="div_popup" id="div_popup2">
            </div>

        </div>
    </div>
    <div id="messagebox" class="div_message">
        <p id="message" class="p_message">just some message</p>
    </div>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
</body>
