<div class="flex flex-col justify-center items-center h-full pt-20">

    <p-card header="Login">
        <div class="flex flex-col gap-4">
            <p class="text-xs opacity-50">Login to your plex account to download media.</p>
            <form class="gap-2 flex flex-col" (ngSubmit)="login()">
                <p-floatlabel variant="in">
                    <input pInputText id="username" [(ngModel)]="username" autocomplete="off" name="username"
                        class="w-full" />
                    <label for="username">Username</label>
                </p-floatlabel>

                <p-floatlabel variant="in">
                    <p-password id="password" [(ngModel)]="password" autocomplete="off" name="password"
                        [style]="{'width':'100%'}" [inputStyle]="{'width':'100%'}" [toggleMask]="true"
                        [feedback]="false" />
                    <label for="password">Password</label>
                </p-floatlabel>
                <p-button [loading]="isLoading" type="submit">Login</p-button>
            </form>

        </div>

    </p-card>


</div>

<p-toast />
